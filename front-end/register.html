<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Food Donation Platform</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #2D3250;
            --secondary: #424769;
            --accent: #F6B17A;
            --accent-dark: #F68657;
            --text: #2D3250;
            --light: #F7E6C4;
            --white: #ffffff;
            --gradient: linear-gradient(135deg, var(--primary), var(--secondary));
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            background: var(--gradient);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 500px;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, var(--accent), var(--accent-dark));
            animation: loading 2s ease-in-out infinite;
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: transparent;
            border: none;
            color: var(--primary);
            font-size: 1.2rem;
            cursor: pointer;
            padding: 5px;
            width: auto;
            transition: transform 0.3s ease;
        }

        .back-btn:hover {
            transform: translateX(-5px);
            background: transparent;
            box-shadow: none;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo i {
            font-size: 48px;
            color: var(--accent);
            margin-bottom: 15px;
        }

        h2 {
            color: var(--primary);
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .form-title {
            color: var(--secondary);
            font-size: 20px;
            margin-bottom: 30px;
            text-align: center;
        }

        .user-type-selection {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        .user-type-btn {
            padding: 20px;
            border: 2px solid var(--accent);
            background: var(--white);
            color: var(--accent);
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .user-type-btn i {
            font-size: 24px;
        }

        .user-type-btn.selected {
            background: var(--accent);
            color: var(--white);
            transform: scale(1.05);
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--accent);
            font-size: 18px;
        }

        input {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: var(--accent);
            outline: none;
            box-shadow: 0 0 0 4px rgba(246, 177, 122, 0.1);
        }

        button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 12px;
            background: var(--accent);
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        button:hover {
            background: var(--accent-dark);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(246, 177, 122, 0.3);
        }

        .message {
            padding: 15px;
            border-radius: 12px;
            margin: 15px 0;
            font-size: 14px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .error {
            background: #ffe5e5;
            color: #ff3333;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }

            .user-type-selection {
                grid-template-columns: 1fr;
            }
        }

        .registration-step {
            display: none;
        }

        .registration-step.active {
            display: block;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .step-indicator {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .step {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--light);
            margin: 0 5px;
        }

        .step.active {
            background: var(--accent);
            transform: scale(1.2);
        }

        .next-btn {
            margin-top: 20px;
        }

        #fssaiStep {
            display: none;
            animation: fadeIn 0.3s ease-out;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--accent);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        #receiverTypeStep, #organizationStep {
            display: none;
            animation: fadeIn 0.3s ease-out;
        }

        select {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 14px;
            background: white;
            transition: all 0.3s ease;
            appearance: none;
        }

        select:focus {
            border-color: var(--accent);
            outline: none;
            box-shadow: 0 0 0 4px rgba(246, 177, 122, 0.1);
        }

        .receiver-type-btn {
            padding: 20px;
            border: 2px solid var(--accent);
            background: var(--white);
            color: var(--accent);
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .receiver-type-btn.selected {
            background: var(--accent);
            color: var(--white);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="back-btn" onclick="window.location.href='index.html'">
            <i class="fas fa-arrow-left"></i>
        </button>

        <div class="logo">
            <i class="fas fa-hand-holding-heart"></i>
            <h2>Register Account</h2>
        </div>

        <div id="errorMessage" class="message error hidden">
            <i class="fas fa-exclamation-circle"></i>
            <span></span>
        </div>

        <div class="step-indicator">
            <div class="step active"></div>
            <div class="step"></div>
            <div class="step"></div>
        </div>

        <div id="registrationForm">
            <!-- Step 1: Username -->
            <div id="step1" class="registration-step active">
                <h3 class="form-title">Enter Your Username</h3>
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="username" placeholder="Enter your username" required>
                </div>
                <button onclick="validateAndNext(1)" class="next-btn">
                    <i class="fas fa-arrow-right"></i> Next
                </button>
            </div>

            <!-- Step 2: User Type Selection -->
            <div id="step2" class="registration-step">
                <h3 class="form-title">Select User Type</h3>
                <div class="user-type-selection">
                    <button type="button" class="user-type-btn" onclick="selectUserType('donor')">
                        <i class="fas fa-store"></i>
                        <span>Donor</span>
                    </button>
                    <button type="button" class="user-type-btn" onclick="selectUserType('receiver')">
                        <i class="fas fa-user"></i>
                        <span>Receiver</span>
                    </button>
                </div>
            </div>

            <!-- Step 3: FSSAI Number (for donors) -->
            <div id="fssaiStep" class="registration-step">
                <div class="input-group">
                    <i class="fas fa-certificate"></i>
                    <input type="text" id="fssaiNumber" placeholder="Enter 14-digit FSSAI Number" maxlength="14" pattern="\d{14}" required>
                </div>
                <button id="registerBtn" onclick="registerUser()">Register</button>
            </div>

            <!-- Add after user type selection -->
            <div id="receiverTypeStep" class="registration-step">
                <h3 class="form-title">Select Receiver Type</h3>
                <div class="user-type-selection">
                    <button type="button" class="receiver-type-btn" onclick="selectReceiverType('individual')">
                        <i class="fas fa-user"></i>
                        <span>Individual</span>
                    </button>
                    <button type="button" class="receiver-type-btn" onclick="selectReceiverType('organization')">
                        <i class="fas fa-building"></i>
                        <span>Organization</span>
                    </button>
                </div>
            </div>

            <!-- Add organization details form -->
            <div id="organizationStep" class="registration-step">
                <h3 class="form-title">Organization Details</h3>
                <div class="input-group">
                    <i class="fas fa-building"></i>
                    <input type="text" id="organizationName" placeholder="Organization Name" required>
                </div>
                <button onclick="registerUser()">Complete Registration</button>
            </div>
        </div>
    </div>
    <!-- Include your scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.7/dist/umd/supabase.min.js"></script>
    <script>
        const supabaseUrl = 'https://rqkibwoaknxyviwoesmr.supabase.co'
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJxa2lid29ha254eXZpd29lc21yIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzkwNDE4NDAsImV4cCI6MjA1NDYxNzg0MH0.KN_3TaIl2RAu-fDeLq3MH76LOf3GNgu2Ybjkc8_2WHQ'
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey)

        let selectedUserType = null;
        let username = '';
        let receiverType = null;

        function showStep(stepNumber) {
            document.querySelectorAll('.registration-step').forEach(step => {
                step.classList.remove('active');
            });
            document.getElementById(`step${stepNumber}`).classList.add('active');
            
            // Update step indicators
            document.querySelectorAll('.step').forEach((step, index) => {
                step.classList.toggle('active', index < stepNumber);
            });
        }

        async function validateAndNext(step) {
            if (step === 1) {
                username = document.getElementById('username').value.trim();
                if (!username) {
                    showMessage('Please enter a username');
                    return;
                }
                showStep(2);
            }
        }

        function selectUserType(type) {
            selectedUserType = type;
            document.querySelectorAll('.user-type-btn').forEach(btn => {
                btn.classList.remove('selected');
            });
            event.target.closest('.user-type-btn').classList.add('selected');
            
            if (type === 'donor') {
                document.getElementById('fssaiStep').style.display = 'block';
            } else {
                // Show receiver type selection instead of direct registration
                document.getElementById('receiverTypeStep').style.display = 'block';
            }
        }

        function selectReceiverType(type) {
            receiverType = type;
            document.querySelectorAll('.receiver-type-btn').forEach(btn => {
                btn.classList.remove('selected');
            });
            event.target.closest('.receiver-type-btn').classList.add('selected');

            if (type === 'organization') {
                document.getElementById('organizationStep').style.display = 'block';
                document.getElementById('receiverTypeStep').style.display = 'none';
            } else {
                // For individual, proceed with registration
                registerUser();
            }
        }

        async function validateFSSAINumber(fssaiNumber) {
            try {
                // Show validation in progress
                const fssaiInput = document.getElementById('fssaiNumber');
                const submitBtn = document.getElementById('registerBtn');
                submitBtn.disabled = true;
                submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Validating...';

                // Basic format validation (14 digits)
                if (!/^\d{14}$/.test(fssaiNumber)) {
                    fssaiInput.style.border = '2px solid #ff4444';
                    throw new Error('FSSAI number must be 14 digits');
                }

                // List of valid FSSAI numbers (for testing)
                const validFSSAINumbers = [
                    '22421216000465',
                    '12345678901234',  // Add more valid numbers as needed
                ];

                // Simulate API delay
                await new Promise(resolve => setTimeout(resolve, 800));

                if (validFSSAINumbers.includes(fssaiNumber)) {
                    fssaiInput.style.border = '2px solid #4CAF50';
                    showMessage('FSSAI number is valid!', true);
                    return true;
                } else {
                    fssaiInput.style.border = '2px solid #ff4444';
                    throw new Error('Invalid FSSAI license number');
                }

            } catch (error) {
                throw new Error(error.message || 'Could not validate FSSAI number');
            } finally {
                const submitBtn = document.getElementById('registerBtn');
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'Register';
            }
        }

        async function registerUser() {
            try {
                if (!username || !selectedUserType) {
                    throw new Error("Please complete all steps");
                }

                if (selectedUserType === 'donor') {
                    const fssaiNumber = document.getElementById('fssaiNumber').value.trim();
                    if (!fssaiNumber) {
                        throw new Error("Please enter FSSAI number");
                    }

                    // Validate FSSAI number first
                    showMessage('Validating FSSAI number...', true);
                    try {
                        await validateFSSAINumber(fssaiNumber);
                        showMessage('FSSAI number validated!', true);
                    } catch (error) {
                        throw new Error(`FSSAI Validation failed: ${error.message}`);
                    }

                    // Only store the donor details, without default values
                    const { data, error } = await supabase
                        .from('donor')
                        .insert([{
                            hotelname: username,
                            fssai_number: fssaiNumber
                        }])
                        .select();

                    if (error) {
                        if (error.code === '23505') {
                            throw new Error("Hotel name already exists");
                        }
                        throw error;
                    }
                } else {
                    // For receiver registration
                    let registrationData = { 
                        username: username 
                    };

                    // Add organization details if applicable
                    if (receiverType === 'organization') {
                        const orgName = document.getElementById('organizationName').value.trim();
                        
                        if (!orgName) {
                            throw new Error("Please enter organization name");
                        }

                        // Only add organization_name to match your database column
                        registrationData.organization_name = orgName;
                    }

                    const { data, error } = await supabase
                        .from('receiver')
                        .insert([registrationData])
                        .select();

                    if (error) {
                        if (error.code === '23505') {
                            throw new Error("Username already exists");
                        }
                        throw error;
                    }
                }

                showMessage('Registration successful! Redirecting to login...', true);
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);

            } catch (error) {
                console.error('Registration error:', error);
                showMessage(error.message);
            }
        }

        function showMessage(message, isSuccess = false) {
            const messageDiv = document.getElementById("errorMessage");
            messageDiv.classList.remove('hidden');
            messageDiv.style.background = isSuccess ? '#e8f5e9' : '#ffe5e5';
            messageDiv.style.color = isSuccess ? '#2e7d32' : '#ff3333';
            messageDiv.querySelector('i').className = isSuccess ? 
                'fas fa-check-circle' : 'fas fa-exclamation-circle';
            messageDiv.querySelector('span').textContent = message;
        }
    </script>
</body>
</html>
