<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Food Share</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #2D3250;
            --secondary: #424769;
            --accent: #F6B17A;
            --accent-dark: #F68657;
            --text: #2D3250;
            --light: #F7E6C4;
            --white: #ffffff;
            --gradient: linear-gradient(145deg, var(--primary), var(--secondary));
            --safe-area-inset-bottom: env(safe-area-inset-bottom);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            user-select: none;
        }

        body {
            min-height: 100vh;
            min-height: -webkit-fill-available;
            background: var(--gradient);
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
            position: fixed;
            width: 100%;
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
        }

        .app-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            max-width: 100%;
            margin: 0 auto;
            width: 100%;
            position: relative;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            opacity: 0;
            animation: fadeIn 1s ease 4.2s forwards;
        }

        .splash-animation {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--gradient);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            animation: fadeOutSplash 0.5s ease 2.5s forwards;
        }

        .splash-logo {
            position: relative;
            width: 120px;
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .splash-icon {
            font-size: 64px;
            color: var(--white);
            animation: splashIconAnimation 2s ease-in-out;
        }

        .splash-circle {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border: 3px solid var(--white);
            border-radius: 50%;
            opacity: 0;
            animation: circlePulse 1.5s ease-out 0.5s;
        }

        .splash-text {
            color: var(--white);
            font-size: 24px;
            font-weight: 600;
            margin-top: 20px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.5s ease 1s forwards;
        }

        .welcome-section {
            text-align: center;
            margin-top: 40px;
            animation: slideUp 0.8s ease;
        }

        .app-logo {
            width: 100px;
            height: 100px;
            background: var(--white);
            border-radius: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }

        .app-logo i {
            font-size: 48px;
            color: var(--accent);
            animation: pulse 2s infinite;
        }

        h1 {
            font-size: 32px;
            color: var(--white);
            margin-bottom: 12px;
            font-weight: 700;
        }

        .tagline {
            font-size: 16px;
            color: var(--light);
            opacity: 0.9;
            margin-bottom: 40px;
        }

        .action-buttons {
            padding: 20px;
            margin-top: auto;
        }

        .choice-btn {
            width: 100%;
            padding: 20px;
            background: var(--white);
            border: none;
            border-radius: 16px;
            display: flex;
            align-items: center;
            text-decoration: none;
            color: var(--primary);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            margin-bottom: 16px;
            position: relative;
            overflow: hidden;
        }

        .choice-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--accent);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .choice-btn:active {
            transform: scale(0.98);
        }

        .choice-btn:active::before {
            opacity: 0.1;
        }

        .btn-icon {
            width: 48px;
            height: 48px;
            background: var(--light);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 16px;
        }

        .btn-icon i {
            font-size: 24px;
            color: var(--accent);
        }

        .btn-content {
            flex: 1;
        }

        .btn-content h3 {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 4px;
            color: var(--primary);
        }

        .btn-content p {
            font-size: 14px;
            color: var(--secondary);
            opacity: 0.8;
        }

        .choice-btn::after {
            content: '\f054';
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            color: var(--accent);
            margin-left: 12px;
            font-size: 14px;
        }

        @keyframes fadeOutSplash {
            to {
                opacity: 0;
                visibility: hidden;
            }
        }

        @keyframes splashIconAnimation {
            0% {
                transform: scale(0) rotate(-180deg);
                opacity: 0;
            }
            50% {
                transform: scale(1.2) rotate(0);
            }
            100% {
                transform: scale(1) rotate(0);
                opacity: 1;
            }
        }

        @keyframes circlePulse {
            0% {
                transform: scale(0.8);
                opacity: 1;
            }
            100% {
                transform: scale(1.5);
                opacity: 0;
            }
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @media (max-width: 380px) {
            .welcome-section {
                margin-top: 30px;
            }

            h1 {
                font-size: 28px;
            }

            .tagline {
                font-size: 14px;
                margin-bottom: 30px;
            }

            .choice-btn {
                padding: 16px;
            }

            .btn-icon {
                width: 40px;
                height: 40px;
            }

            .btn-content h3 {
                font-size: 16px;
            }

            .btn-content p {
                font-size: 12px;
            }
        }

        /* iOS-specific styles */
        @supports (-webkit-touch-callout: none) {
            body {
                min-height: -webkit-fill-available;
            }
        }

        .initial-splash {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--gradient);
            z-index: 3000;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: fadeOutInitial 0.5s ease-out 4s forwards;
        }

        .splash-content {
            text-align: center;
        }

        .splash-icon-wrapper {
            position: relative;
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .splash-icon-wrapper i {
            font-size: 60px;
            color: var(--white);
            animation: popIn 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            opacity: 0;
            transform: scale(0.5);
        }

        .splash-rings {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }

        .ring {
            position: absolute;
            border: 2px solid var(--white);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            opacity: 0;
        }

        .ring1 { width: 60px; height: 60px; animation: ringExpand 1.5s ease-out 0.6s infinite; }
        .ring2 { width: 80px; height: 80px; animation: ringExpand 1.5s ease-out 0.8s infinite; }
        .ring3 { width: 100px; height: 100px; animation: ringExpand 1.5s ease-out 1s infinite; }

        .splash-title {
            margin-bottom: 15px;
            display: flex;
            justify-content: center;
            gap: 3px;
        }

        .splash-title span {
            color: var(--white);
            font-size: 32px;
            font-weight: 700;
            opacity: 0;
            transform: translateY(20px);
        }

        .splash-title span:nth-child(1) { animation: letterAnimation 0.3s ease forwards 0.3s; }
        .splash-title span:nth-child(2) { animation: letterAnimation 0.3s ease forwards 0.4s; }
        .splash-title span:nth-child(3) { animation: letterAnimation 0.3s ease forwards 0.5s; }
        .splash-title span:nth-child(4) { animation: letterAnimation 0.3s ease forwards 0.6s; }
        .splash-title span.space { width: 10px; }
        .splash-title span:nth-child(6) { animation: letterAnimation 0.3s ease forwards 0.8s; }
        .splash-title span:nth-child(7) { animation: letterAnimation 0.3s ease forwards 0.9s; }
        .splash-title span:nth-child(8) { animation: letterAnimation 0.3s ease forwards 1s; }
        .splash-title span:nth-child(9) { animation: letterAnimation 0.3s ease forwards 1.1s; }
        .splash-title span:nth-child(10) { animation: letterAnimation 0.3s ease forwards 1.2s; }

        .splash-tagline {
            color: var(--light);
            font-size: 16px;
            opacity: 0;
            transform: translateY(10px);
            animation: fadeInUp 0.5s ease forwards 1.5s;
        }

        @keyframes fadeOutInitial {
            to {
                opacity: 0;
                visibility: hidden;
            }
        }

        @keyframes popIn {
            from {
                opacity: 0;
                transform: scale(0.5);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes ringExpand {
            0% {
                transform: translate(-50%, -50%) scale(0);
                opacity: 0.8;
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0;
            }
        }

        @keyframes letterAnimation {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .leaderboard-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background: var(--accent);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            cursor: pointer;
            z-index: 100;
            animation: bounce 1s infinite;
        }

        .leaderboard-button i {
            color: var(--white);
            font-size: 24px;
        }

        .leaderboard-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        .leaderboard-content {
            background: var(--white);
            width: 90%;
            max-width: 400px;
            border-radius: 20px;
            overflow: hidden;
            animation: slideUp 0.3s ease;
        }

        .leaderboard-header {
            background: var(--gradient);
            padding: 20px;
            color: var(--white);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .leaderboard-header h3 {
            font-size: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .close-btn {
            background: none;
            border: none;
            color: var(--white);
            font-size: 20px;
            cursor: pointer;
            padding: 5px;
        }

        .leaderboard-list {
            padding: 20px;
            max-height: 60vh;
            overflow-y: auto;
            background: #f5f5f5;
        }

        .donor-rank {
            display: flex;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #eee;
            animation: fadeIn 0.3s ease;
            background: var(--white);
            margin-bottom: 8px;
            border-radius: 12px;
        }

        .rank-number {
            width: 30px;
            height: 30px;
            background: var(--accent);
            color: var(--white);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            margin-right: 15px;
        }

        .top-3 {
            background: linear-gradient(145deg, #FFE5D0, #FFD6BA);
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .donor-info {
            flex: 1;
        }

        .donor-name {
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 4px;
            font-size: 16px;
        }

        .donation-count {
            font-size: 14px;
            color: var(--secondary);
            opacity: 0.9;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
    <!-- Update Supabase Client Library to latest version -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.7/dist/umd/supabase.min.js"></script>
</head>
<body>
    <!-- Add Splash Screen -->
    <div class="splash-animation">
        <div class="splash-logo">
            <i class="fas fa-hand-holding-heart splash-icon"></i>
            <div class="splash-circle"></div>
        </div>
        <div class="splash-text">Food Share</div>
    </div>

    <!-- Add this right after the <body> tag -->
    <div class="initial-splash">
        <div class="splash-content">
            <div class="splash-icon-wrapper">
                <i class="fas fa-hand-holding-heart"></i>
                <div class="splash-rings">
                    <div class="ring ring1"></div>
                    <div class="ring ring2"></div>
                    <div class="ring ring3"></div>
                </div>
            </div>
            <div class="splash-title">
                <span>F</span>
                <span>o</span>
                <span>o</span>
                <span>d</span>
                <span class="space"></span>
                <span>S</span>
                <span>h</span>
                <span>a</span>
                <span>r</span>
                <span>e</span>
            </div>
            <div class="splash-tagline">Making a difference, one meal at a time</div>
        </div>
    </div>

    <!-- Main App Content -->
    <div class="app-container">
        <div class="welcome-section">
            <div class="app-logo">
                <i class="fas fa-hand-holding-heart"></i>
            </div>
            <h1>Food Share</h1>
            <p class="tagline">Share food, spread happiness</p>
        </div>

        <div class="action-buttons">
            <a href="register.html" class="choice-btn">
                <div class="btn-icon">
                    <i class="fas fa-user-plus"></i>
                </div>
                <div class="btn-content">
                    <h3>Create Account</h3>
                    <p>Join our community today</p>
                </div>
            </a>

            <a href="login.html" class="choice-btn">
                <div class="btn-icon">
                    <i class="fas fa-sign-in-alt"></i>
                </div>
                <div class="btn-content">
                    <h3>Sign In</h3>
                    <p>Welcome back</p>
                </div>
            </a>
        </div>

        <!-- Add this button in the app-container, after the action-buttons div -->
        <div class="leaderboard-button" onclick="toggleLeaderboard()">
            <i class="fas fa-trophy"></i>
        </div>

        <!-- Add the leaderboard modal -->
        <div class="leaderboard-modal" id="leaderboardModal">
            <div class="leaderboard-content">
                <div class="leaderboard-header">
                    <h3><i class="fas fa-trophy"></i> Top Donors</h3>
                    <button class="close-btn" onclick="toggleLeaderboard()">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="leaderboard-list" id="leaderboardList">
                    <!-- Rankings will be populated here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Add these JavaScript -->
    <script>
    async function loadLeaderboard() {
        try {
            // Initialize Supabase client if not already done
            const supabaseUrl = 'https://rqkibwoaknxyviwoesmr.supabase.co';
            const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJxa2lid29ha254eXZpd29lc21yIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzkwNDE4NDAsImV4cCI6MjA1NDYxNzg0MH0.KN_3TaIl2RAu-fDeLq3MH76LOf3GNgu2Ybjkc8_2WHQ';
            const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

            // Query donations table and aggregate servings by donor
            const { data, error } = await supabase
                .from('donations')
                .select('*');

            if (error) throw error;

            if (!data || data.length === 0) {
                const leaderboardList = document.getElementById('leaderboardList');
                leaderboardList.innerHTML = `
                    <div class="donor-rank">
                        <div class="donor-info">
                            <div class="donor-name">No donations available</div>
                        </div>
                    </div>
                `;
                return;
            }

            // Aggregate donations by donor
            const donorTotals = {};
            data.forEach(donation => {
                const donor = donation.donor;
                // Use initial servings value instead of remaining servings
                const servings = parseInt(donation.servings) + (parseInt(donation.servings_claimed) || 0);
                if (!donorTotals[donor]) {
                    donorTotals[donor] = 0;
                }
                donorTotals[donor] += servings;
            });

            // Convert to array and sort by total servings
            const sortedDonors = Object.entries(donorTotals)
                .map(([donor, total]) => ({ 
                    hotelname: donor,
                    servings: total 
                }))
                .sort((a, b) => b.servings - a.servings)
                .slice(0, 10); // Get top 10

            const leaderboardList = document.getElementById('leaderboardList');
            leaderboardList.innerHTML = ''; // Clear existing content

            // Display each donor in the leaderboard
            sortedDonors.forEach((donor, index) => {
                const isTop3 = index < 3;
                const rankDiv = document.createElement('div');
                rankDiv.className = `donor-rank ${isTop3 ? 'top-3' : ''}`;
                rankDiv.innerHTML = `
                    <div class="rank-number">${index + 1}</div>
                    <div class="donor-info">
                        <div class="donor-name">${donor.hotelname}</div>
                        <div class="donation-count">
                            <i class="fas fa-utensils"></i> ${donor.servings} servings donated
                        </div>
                    </div>
                `;
                leaderboardList.appendChild(rankDiv);
            });

        } catch (error) {
            console.error('Error loading leaderboard:', error);
            const leaderboardList = document.getElementById('leaderboardList');
            leaderboardList.innerHTML = `
                <div class="donor-rank">
                    <div class="donor-info">
                        <div class="donor-name">Error loading leaderboard</div>
                    </div>
                </div>
            `;
        }
    }

    function toggleLeaderboard() {
        const modal = document.getElementById('leaderboardModal');
        if (modal.style.display === 'flex') {
            modal.style.display = 'none';
        } else {
            modal.style.display = 'flex';
            loadLeaderboard(); // Load the leaderboard data when opening the modal
        }
    }

    // Close modal when clicking outside
    document.getElementById('leaderboardModal').addEventListener('click', (e) => {
        if (e.target.id === 'leaderboardModal') {
            toggleLeaderboard();
        }
    });
    </script>
</body>
</html>
